<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h2 class="title">Formulário</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome...">
    
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento">
    
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço...">
    
                <label for="numero">Número:</label>
                <input type="text" id="numero" placeholder="Digite seu número...">
    
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Digite o nome da cidade...">
    
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option>Selecione o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
    
                <label for="sexo">Sexo:</label>
                <select id="sexo">
                    <option>Selecione o sexo</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outro</option>
                </select>
    
                <label>Bens Pessoais:</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="casa">
                    <label for="casa">Casa</label>
                    <input type="checkbox" id="carro">
                    <label for="carro">Carro</label>
                    <input type="checkbox" id="moto">
                    <label for="moto">Moto</label>
                </div>
    
                <label for="textarea">Experiências Pessoais:</label>
                <div class="textarea-container">
                    <textarea id="textarea" rows="4" cols="50" placeholder="Digite suas experiências pessoais..."></textarea>
                </div>
    
                <div class="buttons">
                    <button type="submit" class="btn-enviar">Enviar</button>
                    <button type="reset" class="btn-limpar">Limpar</button>
                </div>
            </form>        
        </div>
    </div>
</body>
</html>
